<div class="container-fluid">
    <h2 class="text-center"> Add a new Quote</h2>
    <hr>
    <!-- <form (ngSubmit)='submitQuote()' #quotesForm='ngForm'>
        <div></div>
    </form>  -->
    <form>
        <div class="form-group">
            <label for="name">Quote</label>
            <input type="text" class="form-control" id="name" >
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
              </div> -->
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" ></textarea>
            <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div> -->
        </div>
        <div class="form-group">
        <label for="complete">Date</label>
        <input type="date" id="complete">
        <!-- <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div> -->
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
